<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="../logos\64x64\web_icon.png">
    <title>City Weather Application</title>
    </head>
    <body>
        <div id = container>
           
            <div class="panel">
                <button id="citySearch" type="button"><img src="../logos\64x64\search.png"></button>
                <b>
                    <input type="text" class="city_name"  placeholder="Search for places ..."> 
                </b>
                <div class="cityInfo">
                    <img src="" id = weatherLogo>
                    <h1 class="cityTemp"></h1>
                    <ul>
                        <p class="weatherDescription"></p>
                        <p class="feel_like"></p>
                        <p class="visibility"></p>
                    </ul>
                    
                </div>
                <div class="extra_daily_info">
                    <div class="stat">
                        <img src="../logos/64x64/wind.png" class="stat wind_pic ">
                        <p class="wind_stats"></p>
                    </div>
                    <div class="stat">
                        <img src="../logos/64x64/direction.png" class="stat direct_pic">
                        <p class="direction_stats"></p>
                    </div>
                    <div class="stat">
                        <img src="../logos/64x64/humidity.png" class="stat humid_pic">
                        <p class="humidity_stats"></p>
                    </div>
                    
                </div>
                <div class="cityFlag">
                    <h1 class="cityInfo_h1">City</h1>
                </div>
            </div>
        </div>
    <script src="script.js"> </script>
    
    </body>
</html>
